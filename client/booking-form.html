<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-Mec | Booking Form</title>
  <link rel="stylesheet" href="../shared/global.css" />
  <script defer src="../shared/script.js"></script>
  <style>
    /* Modal styles */
    .modal {
      display: none; 
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal.open {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #d84315;
    }
    .modal-content label {
      display: block;
      margin-top: 1rem;
      font-weight: 700;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 2px solid #ccc;
      font-size: 1rem;
    }
    .modal-content button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background: #ffb732;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal-content .cancel-button {
      background: #eee;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <span>Auto-Mec</span>
    <span class="menu-button" onclick="document.querySelector('.dropdown').classList.toggle('open')">‚ò∞</span>
    <nav class="dropdown">
      <a href="index.html">Home</a>
      <a href="booking-form.html">Book</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <h2>Book a Mobile Mechanic</h2>

    <!-- Emergency Quick Book Buttons -->
    <div class="quick-book">
      <button data-quick-service="Jumpstart">‚ö° Emergency Jumpstart</button>
      <button data-quick-service="Tyre Replacement">üîß Tyre Replacement</button>
      <button data-quick-service="Battery Fitting">üîã Battery Fitting</button>
    </div>

    <!-- Emergency Booking Modal -->
    <div id="quickBookingModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-content" role="document">
        <h3>Emergency Booking</h3>
        <form id="quickBookingForm">
          <input type="hidden" id="quickService" name="service" />
          
          <label for="quickName">Full Name</label>
          <input type="text" id="quickName" name="name" required placeholder="Your name" />
          
          <label for="quickPhone">Phone</label>
          <input type="tel" id="quickPhone" name="phone" required placeholder="e.g. 07712345678" />
          
          <label for="quickLocation">Location (GPS)</label>
          <input type="text" id="quickLocation" name="location" readonly required />
          
          <label for="quickNotes">Notes (Optional)</label>
          <textarea id="quickNotes" name="notes" placeholder="Describe issue or access info..."></textarea>
          
          <button type="submit">‚úÖ Confirm Rescue</button>
          <button type="button" class="cancel-button" onclick="closeQuickBookingModal()">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Full Booking Form -->
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="e.g. 07712345678" />

      <label for="location">Your Location (GPS)</label>
      <input type="text" id="location" name="location" readonly required />

      <label for="extraAddress">Extra Details</label>
      <input type="text" id="extraAddress" name="extraAddress" placeholder="House name or number" />

      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose --</option>
        <option value="Jumpstart">Jumpstart</option>
        <option value="Battery Fitting">Battery Fitting</option>
        <option value="Brake Replacement">Brake Replacement</option>
        <option value="Tyre Replacement">Tyre Replacement</option>
        <option value="Diagnosis">Vehicle Diagnosis</option>
        <option value="Oil Change">Oil Change</option>
        <option value="Suspension">Suspension Work</option>
        <option value="Other">Other (Add notes)</option>
      </select>

      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <label for="description">Job Description</label>
      <textarea id="description" name="description" placeholder="Anything extra? Tools needed?"></textarea>

      <div style="text-align: right;">
        <button type="button" id="disclaimerBtn" title="Terms">‚ÑπÔ∏è</button>
      </div>

      <button type="submit">Confirm Booking</button>
    </form>

    <div id="confirmation" style="display:none;"></div>

    <div id="disclaimerPopup" class="disclaimer hidden">
      üìå *Disclaimer: You must allow location access to use this service. If declined, we may not be able to assist you.*
    </div>
  </main>

</body>
</html>
