<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto-Mec | Booking Form</title>
  <link rel="stylesheet" href="../shared/global.css" />
  <script defer src="shared/script.js"></script>
</head>
<body>

  <!-- Sticky Header with Menu -->
  <header class="header">
    <span>Auto-Mec</span>
    <span class="menu-button" onclick="document.querySelector('.dropdown').classList.toggle('open')">‚ò∞</span>
    <nav class="dropdown">
      <a href="index.html">Home</a>
      <a href="booking-form.html">Book</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <!-- Main Form Container -->
  <main class="container">
    <h2>Book Mobile Mechanic</h2>

    <!-- Quick Book Buttons -->
    <div class="quick-book">
      <button data-quick-service="Jumpstart">‚ö° Emergency Jumpstart</button>
      <button data-quick-service="Tyre Change">üîß Tyre Replacement</button>
      <button data-quick-service="Battery Fitting">üîã Battery Fitting</button>
    </div>

    <!-- Booking Form -->
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="e.g. 07712345678" />

      <label for="location">Your Location (GPS)</label>
      <input type="text" id="location" name="location" readonly required />

      <label for="extraAddress">Extra Details</label>
      <input type="text" id="extraAddress" name="extraAddress" placeholder="House name or number" />

      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose --</option>
        <option value="Jumpstart">Jumpstart</option>
        <option value="Battery Fitting">Battery Fitting</option>
        <option value="Brake Replacement">Brake Replacement</option>
        <option value="Tyre Replacement">Tyre Replacement</option>
        <option value="Diagnosis">Vehicle Diagnosis</option>
        <option value="Oil Change">Oil Change</option>
        <option value="Suspension">Suspension Work</option>
        <option value="Other">Other (Add notes)</option>
      </select>

      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <label for="description">Job Description / Notes</label>
      <textarea id="description" name="description" placeholder="Any extra info..."></textarea>

      <!-- Disclaimer Toggle -->
      <div style="text-align: right;">
        <button type="button" id="disclaimerBtn" title="Terms">‚ÑπÔ∏è</button>
      </div>

      <!-- Submit -->
      <button type="submit">Confirm Booking</button>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmation" style="display: none;"></div>

    <!-- Disclaimer Message (hidden by default) -->
    <div id="disclaimerPopup" class="disclaimer hidden">
      üìå *Disclaimer: Location access is required to provide emergency service. If GPS is not shared, service may be declined.*
    </div>
  </main>

</body>
</html>
