<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Service</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <div id="siteHeader"></div>

  <div class="container">
    <h1>Book a Service</h1>
    <form id="bookingForm">
      <label for="serviceType">Service Type</label>
      <select id="serviceType" required>
        <option value="">-- Select a Service --</option>
        <option value="Jump Start">Jump Start</option>
        <option value="Battery Replacement">Battery Replacement</option>
        <option value="Brake Inspection">Brake Inspection</option>
        <option value="Diagnostic Check">Diagnostic Check</option>
      </select>

      <label>Preferred Time</label>
      <div id="calendar"></div>
      <input type="hidden" id="time" name="time" required />

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Auto-locating..." />

      <label for="description">Job Description</label>
      <textarea id="description" rows="4" placeholder="Describe the issue..." required></textarea>

      <button type="submit" class="btn btn-primary">Submit Booking</button>
    </form>

    <div id="confirmation" class="confirmation hidden">✅ Booking submitted!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>

  <script>
    // ✅ Correct relative path for subfolder
    fetch('../shared/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('siteHeader').innerHTML = data;
        document.getElementById('navToggle').addEventListener('click', () => {
          document.getElementById('navMenu').classList.toggle('show');
        });
      });
  </script>
</body>
</html>
